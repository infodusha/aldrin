name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  pr_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org
      - run: npm ci
      - run: npm test
